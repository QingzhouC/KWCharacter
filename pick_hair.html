<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Hair</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body style="background-image: url('assets/bg/hair_bg.png');">

  <div class="title">Select Hair</div>

  <div class="preview-box">
    <img id="preview-hair" class="layer" alt="hair preview">
  </div>

  <div class="nav-row">
    <img src="assets/ui/left.png" class="nav-btn" alt="left" onclick="switchHair(-1)">
    <img src="assets/ui/right.png" class="nav-btn" alt="right" onclick="switchHair(1)">
  </div>

  <button class="next" onclick="goToClothes()"></button>

</body>
</html>
